server {
    listen 8080;
    server_name _;
    
    # IMPORTANT: API routes MUST come first to avoid being caught by React
    # API Proxy to Spring Boot
    location /api {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Ensure no caching for API requests
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8081/actuator/health;
    }
    
    # Admin Portal (after API routes)
    location /admin {
        alias /app/static/admin;
        try_files $uri $uri/ /admin/index.html;
    }
    
    # Main App (last - catches everything else)
    location / {
        root /app/static/app;
        try_files $uri $uri/ /index.html;
    }
}