spring:
  profiles:
    active: test
  application:
    name: chicken-calculator-test
    
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
    
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false  # Allow clean in tests
    baseline-on-migrate: true
    
  h2:
    console:
      enabled: false
      
  security:
    user:
      name: testuser
      password: testpass

# Disable Sentry for tests
sentry:
  dsn: ""
  enable-tracing: false

# Test logging configuration
logging:
  level:
    com.example.chickencalculator: DEBUG
    org.flywaydb: INFO
    org.springframework: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.testcontainers: INFO
    io.sentry: OFF
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Disable management endpoints for tests except health
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# Test-specific properties
test:
  admin:
    email: admin@test.com
    password: TestPassword123!
    name: Test Admin
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only-not-for-production
    expiration: 3600000