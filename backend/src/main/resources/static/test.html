<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test /api/admin/test</button>
    <button onclick="testStatus()">Test /api/admin/debug/status</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/admin/test');
                const text = await response.text();
                document.getElementById('result').innerHTML = 'API Test: ' + text;
            } catch(e) {
                document.getElementById('result').innerHTML = 'Error: ' + e;
            }
        }
        
        async function testStatus() {
            try {
                const response = await fetch('/api/admin/debug/status');
                const json = await response.json();
                document.getElementById('result').innerHTML = 'Status: ' + JSON.stringify(json);
            } catch(e) {
                document.getElementById('result').innerHTML = 'Error: ' + e;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: 'test@test.com', password: 'test'})
                });
                const json = await response.json();
                document.getElementById('result').innerHTML = 'Login: ' + JSON.stringify(json);
            } catch(e) {
                document.getElementById('result').innerHTML = 'Error: ' + e;
            }
        }
    </script>
</body>
</html>
